<ion-app>
  <ion-menu side="start" contentId="main">
    <ion-header>
      <ion-toolbar >
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content >
     <ion-list>
      <ion-menu-toggle>
      <ion-item color="secondary">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-label>My profile</ion-label>
      </ion-item>
    </ion-menu-toggle>
    <ion-menu-toggle>
      <ion-item routerLink="/my-books">
        <ion-icon name="create-outline" slot="start"></ion-icon>
                <ion-label>My books</ion-label>
      </ion-item>
    </ion-menu-toggle>
    <ion-menu-toggle>
      <ion-item routerLink="/books" color="secondary">
        <ion-icon name="book-outline" slot="start"></ion-icon>
                <ion-label>Books</ion-label>
      </ion-item>
    </ion-menu-toggle>
    <ion-menu-toggle>
      <ion-item (click)="logout()">
        <ion-icon name="log-out" slot="start"></ion-icon>
        <ion-label>Logut</ion-label>
      </ion-item>
    </ion-menu-toggle>
     </ion-list>
    </ion-content>
  </ion-menu>
  
  <ion-router-outlet id="main"></ion-router-outlet>

</ion-app>
